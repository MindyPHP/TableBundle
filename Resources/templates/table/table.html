<table>
    <thead>
    <tr>
        {% for column in columns %}
            <th>{{ column.getLabel()|safe }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            {% for column in columns %}
                <td>{{ column.getValue(row)|safe }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
